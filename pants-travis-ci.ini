# Overrides for TravisCI runs- courtesy of pantsbuild/pants.
[DEFAULT]

# Turn off all nailgun use.
use_nailgun: False

[compile.zinc]
# If we use the default of 1 worker per core, we see too many cores under travis
# and get oomkilled from launching too many workers with too much total memory
# overhead.
worker_count: 1

[jvm-distributions]
minimum_version: 1.8.0
maximum_version: 1.8.999

# This install is managed within the .travis.yml.
paths: {
    'linux': [
      '%(homedir)s/opt/jdk1.8.0_40',
    ],
  }

[test.pytest]
options: ['--duration=3']

